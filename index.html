<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Launch Git</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <img {{bind.attr src=avatar_url}}>
    <h2>{{name}}</h2>

    <ul>
      <li><strong>Location:</strong> {{location}}</li>
      <li><strong>Email:</strong> {{email}}</li>
      <li><strong>Login:</strong> {{login}}</li>
      <li>{{link-to "Members" "members"}}</li>
    </ul>
  </script>

  <script type="text/x-handlebars" id="members">
      <table>
        <tr>
          <td>
          <h4>Members</h4>
            <ul>
              {{#each member in model}}
                <li>{{link-to member.login "members.show" member.login}}</li>
              {{/each}}
            </ul>
          </td>

          <td>
            {{outlet}}
          </td>
        </tr>
    </table>
  </script>

  <script type="text/x-handlebars" id="members/show">
    <h1>{{name}}</h1>
    <ul>
      <li><strong>Login:</strong> {{login}}</li>
      <li><strong>Location:</strong> {{location}}</li>

    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
